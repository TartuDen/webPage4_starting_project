    <script>
      
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()

        const elem = document.getElementById('dayPicker');
        const rangepicker = new DateRangePicker(elem, {
          // ...options
          format: "dd-mm-yyyy",
        }); 

        let attention = Prompt();
        let myEl = document.getElementById("notify_button").addEventListener("click",function(){
          // Notifier("This is a message", "error")
          // SweetAlerter("title!", "What do you want?", "question", "be gone!")
          // attention.toast({});
          // attention.success({footer: "this is footer"});
          let html = `
          <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                  </div>
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                  </div>
                </div>
              </div>
            </div>
          </form>
          `
          attention.custom({msg: html, title: "Choose your dates:"});
        })


        function Notifier(msg, msgType) {
          notie.alert({
            type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
            // stay: true, // optional, default = false
            // time: 5, // optional, default = 3, minimum = 1,
            // position: String // optional, default = 'top', enum: ['top', 'bottom']
          })
        }

        function SweetAlerter(title, text, icon, confirmButtonText){
          Swal.fire({
            title: title,
            text: text,
            icon: icon,
            confirmButtonText: confirmButtonText
          })
        }

        function Prompt(){

          let toast = function(c){
            const {
              position="top-end",
              icon = "success",
              msg = " Signed-in successfully!"
            }=c;

            const Toast = Swal.mixin({
              toast: true,
              position: position,
              icon: icon,
              title: msg,
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
              }
          });
          Toast.fire({});
          }

          let success = function(c){
            const {
              title="",
              msg="",
              footer="",
            }=c;
            Swal.fire({
              icon: "success",
              title: title,
              text: msg,
              footer: footer,
            });
          }

          let error = function(c){
            const {
              title="",
              msg="",
              footer="",
            }=c;
            Swal.fire({
              icon: "error",
              title: title,
              text: msg,
              footer: footer,
            });
          }

          async function custom(c){
            const {
              msg = "",
              title = "",
            } = c;
            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById("reservation-dates-modal");
                    const rp = new DateRangePicker(elem, {
                        
                        format: 'yyyy-mm-dd',
                        showOnFocus: true,
                        orientation: "top",
                    })
                },
                didOpen: () => {
                    document.getElementById("start").removeAttribute("disabled");
                    document.getElementById("end").removeAttribute("disabled");
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                }
            })
            if (formValues) {
              Swal.fire(JSON.stringify(formValues));
            }
          }

          return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
          }
        }
